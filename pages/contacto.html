<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" >
    <title>Contacto</title>
</head>
<body>
  <header>
    <div class="logo-titulo">
      <img src="../media/img/logo.jpg" alt="logo de ferreteria" width="50" height="50">
      <h1>HERRAMIENTAS "SAN MIGUEL"</h1>
    </div>


    <nav class="menu-principal">      
      <ul>
        <li><a href="../index.html">INICIO</a></li>
        <li><a href="./electricas.html">HERRAMIENTAS ELECTRICAS</a></li>
        <li><a href="./manuales.html">HERRAMIENTAS MANUALES</a></li>
      </ul>
    </nav>  

  </header>
  <main>
    <section class="section">

            <form action="https://formspree.io/f/xovldqpb" method="post" id="form" class="form" novalidate>
            <h2> Formulario de contacto</h2>
            <span id="empty-apellido-error" class="error-msg"></span>
            <span id="empty-nombre-error" class="error-msg"></span>
            <span id="empty-email-error" class="error-msg"></span>            
            <span id="empty-comentarios-error" class="error-msg"></span>           
            <fieldset class="form-fieldset">
            <input type="text" name="_gotcha" style="display:none">              
            <input type="text" class="form-input" id="apellido" name="apellido"  maxlength="50" placeholder="Apellido:">
            <input type="text" class="form-input" id="nombre" name="nombre"  maxlength="50" placeholder="Nombre:">
            <input type="email" class="form-input" name="correo" id="correo"   maxlength="50" placeholder="Correo electrónico:">  
            <textarea name="comentarios" class="form-textarea" id="comentarios"  maxlength="200" placeholder="Escribe tu consulta aquí..."></textarea>
            <input type="submit" class="boton-submit" value="ENVIAR CONSULTA">
            </fieldset>
            </form>

      
    </section>


  </main>

  <footer class="footer">



  </footer>

  <script src="../js/main.js"></script>  

</body>
</html>
